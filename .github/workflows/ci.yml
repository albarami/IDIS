name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all checks
        run: make check

  postgres-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: idis_admin
          POSTGRES_PASSWORD: idis_admin_password
          POSTGRES_DB: idis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create app role and grant permissions
        env:
          PGPASSWORD: idis_admin_password
        run: |
          psql -h localhost -U idis_admin -d idis_test -c "CREATE ROLE idis_app WITH LOGIN PASSWORD 'idis_app_password';"
          psql -h localhost -U idis_admin -d idis_test -c "GRANT ALL PRIVILEGES ON DATABASE idis_test TO idis_app;"
          psql -h localhost -U idis_admin -d idis_test -c "GRANT ALL PRIVILEGES ON SCHEMA public TO idis_app;"
          psql -h localhost -U idis_admin -d idis_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL PRIVILEGES ON TABLES TO idis_app;"

      - name: Run PostgreSQL integration tests
        env:
          IDIS_DATABASE_ADMIN_URL: postgresql://idis_admin:idis_admin_password@localhost:5432/idis_test
          IDIS_DATABASE_URL: postgresql://idis_app:idis_app_password@localhost:5432/idis_test
        run: |
          pytest -q tests/test_postgres_rls_and_audit_immutability.py -v
