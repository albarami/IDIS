name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all checks
        run: make check

  postgres-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      IDIS_REQUIRE_POSTGRES: "1"
      IDIS_PG_APP_USER: idis_app
      IDIS_PG_APP_PASSWORD: idis_app_pw
      IDIS_PG_DB_NAME: idis_test
      IDIS_DATABASE_ADMIN_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres
      IDIS_DATABASE_URL: postgresql+psycopg2://idis_app:idis_app_pw@localhost:5432/idis_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Bootstrap PostgreSQL (create app role and database)
        run: python scripts/pg_bootstrap_ci.py

      - name: Run PostgreSQL integration tests
        run: pytest tests/test_postgres_rls_and_audit_immutability.py -v
