name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all checks
        run: make check

  postgres-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432/tcp

    env:
      PG_ADMIN_USER: postgres
      PG_ADMIN_PASSWORD: postgres
      IDIS_PG_APP_USER: idis_app
      IDIS_PG_APP_PASSWORD: idis_app_pw
      IDIS_PG_DB_NAME: idis_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export Postgres connection env (secrets masked)
        run: |
          # Mask secrets to prevent leakage in logs
          echo "::add-mask::${PG_ADMIN_PASSWORD}"
          echo "::add-mask::${IDIS_PG_APP_PASSWORD}"

          PG_PORT="${{ job.services.postgres.ports['5432'] }}"
          PG_HOST="127.0.0.1"

          # Write to GITHUB_ENV without echoing secrets
          {
            echo "IDIS_PG_HOST=${PG_HOST}"
            echo "IDIS_PG_PORT=${PG_PORT}"
            echo "IDIS_REQUIRE_POSTGRES=1"
            echo "IDIS_DATABASE_ADMIN_URL=postgresql://${PG_ADMIN_USER}:${PG_ADMIN_PASSWORD}@${PG_HOST}:${PG_PORT}/postgres"
            echo "IDIS_DATABASE_URL=postgresql://${IDIS_PG_APP_USER}:${IDIS_PG_APP_PASSWORD}@${PG_HOST}:${PG_PORT}/${IDIS_PG_DB_NAME}"
          } >> "$GITHUB_ENV"

          echo "Postgres service available at ${PG_HOST}:${PG_PORT}"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Bootstrap PostgreSQL (create app role and database)
        run: python scripts/pg_bootstrap_ci.py

      - name: Verify app role connectivity and security
        run: python scripts/pg_bootstrap_ci.py --verify-only

      - name: Run PostgreSQL integration tests
        run: |
          pytest tests/test_postgres_rls_and_audit_immutability.py -v 2>&1 | tee postgres_integration_pytest.log
          exit ${PIPESTATUS[0]}

      - name: Upload pytest log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postgres-integration-pytest-log
          path: postgres_integration_pytest.log
          retention-days: 7

      - name: Write pytest summary to job summary
        if: always()
        run: |
          echo "## PostgreSQL Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -50 postgres_integration_pytest.log >> $GITHUB_STEP_SUMMARY || echo "No log file found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
