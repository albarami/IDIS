# IDIS Kubernetes Service
# Exposes the IDIS API deployment within the cluster
apiVersion: v1
kind: Service
metadata:
  name: idis-api
  namespace: idis
  labels:
    app.kubernetes.io/name: idis
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: idis
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
# Headless service for direct pod access (if needed)
apiVersion: v1
kind: Service
metadata:
  name: idis-api-headless
  namespace: idis
  labels:
    app.kubernetes.io/name: idis
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: idis
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
