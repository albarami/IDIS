# IDIS Docker Compose - Local Development and Testing
# Version: 6.3.0
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f idis   # Follow IDIS logs
#   docker compose down -v        # Stop and remove volumes
#
# Health checks:
#   curl http://localhost:8000/health

services:
  # ==========================================================================
  # IDIS API Service
  # ==========================================================================
  idis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idis-api
    ports:
      - "8000:8000"
    environment:
      # Database configuration (required)
      IDIS_DATABASE_URL: "postgresql://idis_app:idis_app_password@postgres:5432/idis"
      IDIS_DATABASE_ADMIN_URL: "postgresql://postgres:postgres_password@postgres:5432/idis"
      # Service region for residency enforcement (required - fail-closed)
      IDIS_SERVICE_REGION: "us-east-1"
      # Object storage
      IDIS_OBJECT_STORE_BASE_DIR: "/data/objects"
      # OpenTelemetry (optional)
      IDIS_OTEL_ENABLED: "0"
      IDIS_OTEL_SERVICE_NAME: "idis-api"
      # Redis for caching (optional)
      IDIS_REDIS_URL: "redis://redis:6379/0"
    volumes:
      - idis-objects:/data/objects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - idis-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-bookworm@sha256:8d3be35b184e70d81e54d446d8c552f8f834818e0e807294a0e2c4587e789d3b
    container_name: idis-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: idis
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/pg_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - idis-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-bookworm@sha256:e422889e156ebea83856b6ff973bfe0c86bce867d80def228044eeecf925592b
    container_name: idis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - idis-network

  # ==========================================================================
  # Database Migrations (one-shot)
  # ==========================================================================
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idis-migrations
    environment:
      IDIS_DATABASE_URL: "postgresql://idis_app:idis_app_password@postgres:5432/idis"
      IDIS_DATABASE_ADMIN_URL: "postgresql://postgres:postgres_password@postgres:5432/idis"
    command: ["alembic", "upgrade", "head"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - idis-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  idis-objects:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  idis-network:
    driver: bridge
